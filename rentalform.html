<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picco Cabs</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <nav class="navbar">
      <div class="container">
        <div class="navbar-header">
          <button class="navbar-toggler" data-toggle="open-navbar1">
            <span></span>
            <span></span>
            <span></span>
          </button>
          <a href="#">
            <h4>Picco <span>Cabs</span></h4>
          </a>
        </div>

        <div class="navbar-menu" id="open-navbar1">
          <ul class="navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li class="navbar-dropdown">
              <a
                href="#"
                class="dropdown-toggler"
                data-dropdown="my-dropdown-id"
              >
                Categories <i class="fa fa-angle-down"></i>
              </a>
              <ul class="dropdown" id="my-dropdown-id">
                <li><a href="#">Actions</a></li>
                <li><a href="#">Something else here</a></li>
                <li class="separator"></li>
                <li><a href="#">Seprated link</a></li>
                <li class="separator"></li>
                <li><a href="#">One more seprated link.</a></li>
              </ul>
            </li>
            <li class="navbar-dropdown">
              <a href="#" class="dropdown-toggler" data-dropdown="blog">
                Blog <i class="fa fa-angle-down"></i>
              </a>
              <ul class="dropdown" id="blog">
                <li><a href="#">Some category</a></li>
                <li><a href="#">Some another category</a></li>
                <li class="separator"></li>
                <li><a href="#">Seprated link</a></li>
                <li class="separator"></li>
                <li><a href="#">One more seprated link.</a></li>
              </ul>
            </li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Signin</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="form-container">
      <div class="form-content">
        <form method="POST" class="form" id="contact-form">
          <div class="form-selector-component">
            <button class="nobuttonoutline">Outstations</button>
            <button class="nobuttonoutline">Rentals</button>
          </div>
          <div class="form-inputs1">
            <div class="form-inputs">
              <label class="form-label">Name </label>
              <input
                class="form-input mb"
                id="name"
                type="text"
                name="name"
                placeholder="Enter your Name"
                required
              />
            </div>
            <div class="form-inputs">
              <label class="form-label">From </label>
              <input
                class="form-input mb"
                id="from"
                type="text"
                name="from"
                placeholder="Enter your Pickup Point"
                required
              />
            </div>
          </div>
          <div class="form-inputs d-flex mb">
            <label class="form-label">Package : </label>
            <select
              class="package-selector"
              id="packageselector"
              name="package"
            >
              <option value="1hr  10km">1hr 10km</option>
              <option value="2hr  20km">2hr 20km</option>
              <option value="3hr  30km">3hr 30km</option>
              <option value="4hr  40km">4hr 40km</option>
              <option value="6hr  60km">6hr 60km</option>
              <option value="8hr  80km">8hr 80km</option>
              <option value="10hr  100km">10hr 100km</option>
              <option value="12hr  120km">12hr 120km</option>
            </select>
          </div>
          <div class="form-inputs">
            <label class="form-label">Ph.no </label>
            <input
              class="form-input mb"
              type="number"
              id="number"
              name="phno"
              placeholder="Enter your phone number"
              required
            />
          </div>
          <button class="form-input-btn" type="submit">Book</button>
        </form>
      </div>
    </div>
    <script src="script1.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
  </body>
</html>
